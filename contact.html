  <script>
    $(document).ready(function () {
      date.min = new Date().toISOString().split("T")[0];
      $('#lightgallery').lightGallery();
    });

    function sendContact(e) {
      
      var valid;
      valid = validateContact();
      if (valid) {
        
        const data = {
          firstName: $("#fname").val(),
          lastName: $("#lname").val(),
          date: $("#date").val(),
          location: $("#location").val(),
          email: $("#email").val(),
          subject: $("#subject").val(),
          message: $("#message").val(),

        }
        console.log('-->', data);
        $.ajax({
          url: "./php/test_s.php",
          data: data,
        //   async: true,
          dataType: 'text',
          type: "POST",
          success: function (data) {
            alert(data);
            location.reload();
          },
          error: function () {
            alert('error');
          }
        });
        
        e.preventDefault();
      }
    }

    function validateContact() {
      var valid = true;

      if (!$("#fname").val()) {
        $("#fname").html("(required)");
        $("#fname").css('background-color', '#FFFFDF');
        valid = false;
      }
      if (!$("#lname").val()) {
        $("#lname").html("(required)");
        $("#lname").css('background-color', '#FFFFDF');
        valid = false;
      }
      if (!$("#date").val()) {
        $("#date").html("(required)");
        $("#date").css('background-color', '#FFFFDF');
        valid = false;
      }
      if (!$("#location").val()) {
        $("#location").html("(required)");
        $("#location").css('background-color', '#FFFFDF');
        valid = false;
      }
      if (!$("#email").val().match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
        $("#email").html("(invalid)");
        $("#email").css('background-color', '#FFFFDF');
        valid = false;
      }
      if (!$("#subject").val()) {
        $("#subject").html("(required)");
        $("#subject").css('background-color', '#FFFFDF');
        valid = false;
      }
      if (!$("#message").val()) {
        $("#message").css('background-color', '#FFFFDF');
        valid = false;
      }
      return valid;
    }
  </script>
